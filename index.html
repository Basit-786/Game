<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
          <div class="machine">
            <img class="machine-img" src="/pic/machine.png" alt="" />
            <h1 class="top-btn">Thu thập trứng, bóc lì xì</h1>
            <div class="con">Con <span class="red">8</span> lan</div>
            <img src="/pic/press.png" alt="" class="press-btn" />
            <img src="/pic/thumb.png" alt="" class="thumb" />
          </div>
          <div class="icons">
            <div class="icon one"></div>
            <div class="icon two"></div>
            <div class="icon three"></div>
            <div class="icon four"></div>
            <div class="icon five"></div>
            <div class="icon six"></div>
            <div class="icon seven"></div>
            <div class="ball balls"></div>
            <div class="ball balls2"></div>
          </div>
      </div>
      <div class="dailog">
        <img src="/pic/dialog.png" class="dailog-img" alt="">
        <img src="/pic/cross.png" class="cross" alt="">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
